<section class=" border-blue-500" style="border:2px solid black;margin:10px;border-radius: 15px;">
    <div class=" px-10 py-12 mx-auto md:h-screen lg:py-0">
<form style="padding-top: 30px;"  class="form" [formGroup]="suplier"  (submit)="suplierHandler()" >
    <h1 class="text-4xl font-bold dark:text-white text-center">Add Supplier</h1>
    <hr class="h-px my-4 bg-blue-800 border-0 dark:bg-blue-800">

    <div class="grid gap-6 mb-6 md:grid-cols-2">

        <div>
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Name</label>
            <input type="text" id="first_name" formControlName="cname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter name" required>
        </div>
        <div>
            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
            <input type="text" id="last_name" formControlName="cmob" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Contact Number" required>
        </div>
        
       
    </div>
   
    <div class="mb-6">
        <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Business Name</label>
        <input type="url" id="website" formControlName="cbname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Business Name" required>
    </div>
    
    <div class="mb-6">
        <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Whatsapp Number</label>
        <input type="text" id="confirm_password" formControlName="wnmob" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Selling Price" required>
    </div> 
    <div class="mb-6">
        <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Business Address</label>
        <input type="text" id="confirm_password" formControlName="cbadd" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Tax inclusion/exclusion in %" required>
    </div> 
    
<button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
</div></section>
